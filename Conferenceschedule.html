<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference</title>
</head>

<body>
    <div>
        <table style="width: 100%;" cellpadding="10">
            <tr style="border: 1px solid black; border-spacing: 10px;">
                    <th style="border: solid black;padding: 10px;">Time</th>
                    <th style="border: solid black; padding: 10px;">Room 1</th>
                    <th style="border: solid black; padding: 10px;">Room 2</th>
                    <th style="border: solid black; padding: 10px;">Room 3</th>
                    <th style="border: solid black; padding: 10px;">Room 4</th>
            </tr>
            <tr style="border: solid black;border-spacing: 10px;">
                <td style="border: solid black; padding: 10px;" rowspan="3">9:00 AM - 10:00 AM</td>
                <td style="border: solid black; padding: 10px;" rowspan="2">Keynot</td>
                <td style="border: solid black; padding: 10px;">Session A</td>
                <td style="border: solid black; padding: 10px;">Session B</td>
                <td style="border: solid black; padding: 10px;" rowspan="3">Session C</td>
            </tr>
            <tr style="border: solid black;border-spacing: 10px;">
              
                <td style="border: solid black; padding: 10px;">Session D</td>
                <td style="border: solid black; padding: 10px;">Session E</td>
                
            </tr>
            <tr style="border: solid black; padding: 10px;border-spacing: 10px;">
                <td style="border: solid black; padding: 10px;">10:30 AM - 11:30 AM</td>
                <td style="border: solid black; padding: 10px;" colspan="2">Session F</td>
            </tr>
            <tr style="border: solid black;border-spacing: 10px;">
                <td style="border: solid black; padding: 10px;">12:00 PM - 1:00 PM</td>
                <td style="border: solid black; padding: 10px;" colspan="4">Lunch Break</td>
               
            </tr>
            <tr style="border: solid black;border-spacing: 10px;">
                <td style="border: solid black;padding: 10px;" rowspan="2">1:00 PM - 2:00 PM</td>
                <td style="border: solid black;padding: 10px;">Session G</td>
                <td style="border: solid black;padding: 10px;" rowspan="2">Session H</td>
                <td style="border: solid black;padding: 10px;">Session I</td>
                <td style="border: solid black;padding: 10px;">Session J</td>

            </tr>
            <tr style="border: solid black;border-spacing: 10px;">
                
                <td style="border: solid black; padding: 10px;">Session K</td>
                <td style="border: solid black; padding: 10px;">Session M</td>
                <td style="border: solid black; padding: 10px;">Session L</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
